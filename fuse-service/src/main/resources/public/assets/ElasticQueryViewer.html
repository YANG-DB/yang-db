<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <title>Elastic Query Visualizer</title>


    <style>

        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font: 10px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }


    </style>
</head>
<body>
<div style="margin-left:30px;">
    <input type="text" class="inputUrl" size="35"/>
    <button class="btnGetData">Get Data</button>
</div>

<div id="body"></div>

<script src="lib/jquery-1.10.2.min.js"></script>
<script src="lib/d3.v3.min.js"></script>
<script>
    let searchParams = new URLSearchParams(window.location.search);

    var margin = {top: 20, right: 120, bottom: 20, left: 120},
        width = 8060 - margin.right - margin.left,
        height = 1600 - margin.top - margin.bottom;

    var i = 0,
        duration = 750,
        root;

    var tree = d3.layout.tree()
        .size([height, width]);

    var diagonal = d3.svg.diagonal()
        .projection(function (d) {
            return [d.y, d.x];
        });

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    if (searchParams.has('q')) {
        let query = searchParams.get('q');
        $('.btnGetData').value = query;
        run(`${window.location.origin}${query}`)
    } else {
        $('.btnGetData').click(function () {
            run($('.inputUrl').val());
        })
    }

    function addNodes(node, json) {
        if (Object.prototype.toString.call(json) === '[object Array]') {
            for (var k in json) {
                if (typeof json[k] === 'object') {
                    addNodes(node, json[k]);
                } else {
                    var nextNode = {
                        "name": json[k],
                        "children": []
                    };

                    node.children.push(nextNode);
                }
            }
            return;
        }

        for (var k in json) {
            var nextNode = {
                "name": k,
                "children": []
            };

            node.children.push(nextNode);
            if (typeof json[k] === 'object') {
                addNodes(nextNode, json[k]);
            } else {
                nextNode.children.push({
                    "name": json[k],
                    "children": []
                });
            }
        }
    }

    function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

        nodes.forEach(function (d) {
            d.y = d.depth * 70;
        });

        var node = svg.selectAll("g.node")
            .data(nodes, function (d) {
                return d.id || (d.id = ++i);
            });

        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "translate(" + source.y0 + "," + source.x0 + ")";
            })
            .on("click", click);

        nodeEnter.append("circle")
            .attr("r", 1e-6)
            .style("fill", function (d) {
                return d._children ? "lightsteelblue" : "#fff";
            });

        nodeEnter.append("text")
            .attr("x", function (d) {
                return d.children || d._children ? -10 : 10;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", function (d) {
                return d.children || d._children ? "end" : "start";
            })
            .text(function (d) {
                return d.name;
            })
            .style("fill-opacity", 1e-6);

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + d.y + "," + d.x + ")";
            });

        nodeUpdate.select("circle")
            .attr("r", 4.5)
            .style("fill", function (d) {
                return d._children ? "lightsteelblue" : "#fff";
            });

        nodeUpdate.select("text")
            .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + source.y + "," + source.x + ")";
            })
            .remove();

        nodeExit.select("circle")
            .attr("r", 1e-6);

        nodeExit.select("text")
            .style("fill-opacity", 1e-6);

        // Update the linksâ€¦
        var link = svg.selectAll("path.link")
            .data(links, function (d) {
                return d.target.id;
            });

        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function (d) {
                var o = {x: source.x0, y: source.y0};
                return diagonal({source: o, target: o});
            });

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function (d) {
                var o = {x: source.x, y: source.y};
                return diagonal({source: o, target: o});
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function (d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }

    // Toggle children on click.
    function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update(d);
    }

    function run(url) {
        d3.json(url, function(error, query) {
            console.log(query);

            root = {
                "name": "queries",
                "children": []
            }

            addNodes(root, query.data);

            root.x0 = height / 2;
            root.y0 = 0;

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            //root.children.forEach(collapse);
            update(root);
        });
    }

</script>
