<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <meta charset="utf-8">

    <title>AsgTree Visualizer</title>

    <style>

        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node rect {
            fill: #fff;
            stroke: #79b42f;
            stroke-width: 5px;
        }

        .node text {
            font: 12px sans-serif;
        }

        div.tooltip {
            position: absolute;
            text-align: left;
            height: 30px;
            padding: 2px;
            font: 12px sans-serif;
            background: #fff;
            border: 1px solid #6D6D6D;
            border-radius: 2px;
            pointer-events: none;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }


    </style>

</head>
<body>
<div style="margin-left:30px;">
    <input type="text" class="inputUrl" size="35"/>
    <button class="btnGetData">Get Data</button>
</div>

<div id="body"></div>


<script src="lib/jquery-1.10.2.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/d3.v3.min.js"></script>

<script>
    let searchParams = new URLSearchParams(window.location.search);

    if(searchParams.has('q')) {
        let query = searchParams.get('q');
        $('.btnGetData').value = query;
        run(`${window.location.origin}/fuse/query/${query}/asg/json`)
    } else {
        $('.btnGetData').click(function () {
            run($('.inputUrl').val());
        })
    }

    function run(root) {

        var margin = {top: 20, right: 120, bottom: 20, left: 120},
            width = 2820 - margin.right - margin.left,
            height = 800 - margin.top - margin.bottom;

        var i = 0,
            duration = 750,
            root;

        var tree = d3.layout.tree()
            .size([height, width]);

        var diagonal = d3.svg.diagonal()
            .projection(function (d) {
                return [d.y, d.x];
            });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json(root, function (error, flare) {
            if (error) throw error;

            root = flare;
            root.x0 = height / 2;
            root.y0 = 0;

            function collapse(d) {
                d.children = d.next;
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                }
            }

            root.elements.forEach(collapse);
            update(root);
        });

        d3.select(self.frameElement).style("height", "800px");

        function update(source) {

            // Compute the new tree layout.
            var nodes = tree.nodes(root.elements[0]).reverse(),
                links = tree.links(nodes);
            links = tree.links(nodes);

            // Normalize for fixed-depth.
            nodes.forEach(function (d) {
                d.y = d.depth * 120;
            });

            // Update the nodes…
            var node = svg.selectAll("g.node")
                .data(nodes, function (d) {
                    return d.id || (d.id = ++i);
                });

            // Enter any new nodes at the parent's previous position.
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on("click", click);

            nodeEnter.append("path")
                .style("stroke", "black")
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                }).attr("d", d3.svg.symbol()
                .size(200)
                .type(function (d) {
                    if (d.eBase.type === 'Start') {
                        return "triangle-up";
                    } else if (d.eBase.type === 'ETyped') {
                        return "circle";
                    } else if (d.eBase.type === 'EPropGroup') {
                        return "triangle-down";
                    } else if (d.eBase.type === 'Quant1') {
                        return "diamond";
                    } else if (d.eBase.type === 'OptionalComp') {
                        return "square";
                    } else if (d.eBase.type === 'Rel') {
                        return "cross";
                    } else {
                        return "circle";
                    }
                }));

            nodeEnter.append("text")
                .attr("x", function (d) {
                    return d.children || d._children ? -10 : 10;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) {
                    return `[${d.eBase.eNum}]:${d.eBase.type}`;
                })
                .style("fill-opacity", 1e-6);

            // Transition nodes to their new position.
            var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });


            nodeUpdate.select("text")
                .style("fill-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6);

            nodeExit.select("text")
                .style("fill-opacity", 1e-6);

            // Update the links…
            var link = svg.selectAll("path.link")
                .data(links, function (d) {
                    return d.target.id;
                });

            // Enter any new links at the parent's previous position.
            link.enter().insert("path", "g")
                .attr("class", "link")
                .style("stroke", function(d) {
                    var color = "#2a75b4";
                    if (d.source.eBase.type === 'Quant1') {
                        color = "#7aaaff";
                    } if ((d.source.eBase.type === 'Rel')||(d.target.eBase.type === 'Rel')) {
                        color =  "#d9cfff";
                    }
                    return color;
                })
                .attr("d", function (d) {
                    var o = {x: source.x0, y: source.y0};
                    return diagonal({source: o, target: o});
                });

            // Transition links to their new position.
            link.transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition()
                .duration(duration)
                .attr("d", function (d) {
                    var o = {x: source.x, y: source.y};
                    return diagonal({source: o, target: o});
                })
                .remove();

            // Stash the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        // Toggle children on click.
        function click(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }
    }

</script>
